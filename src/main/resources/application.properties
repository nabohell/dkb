# ===============================
# = SERVER CONFIG
# ===============================
server.port=9001

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://db:3306/bankdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS = false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl

# prefix for all requests
#server.contextPath=/v2

# location of the swagger json
springfox.documentation.swagger.v2.path=/swagger.json
#APP SPECIFIC CUSTOM PROPERTIES
app.name = spring boot application
#app.api:
app.api.title= Spring Boot APIs
app.api.version= 1.0.0
app.api.description= Spring Boot APIs description
app.api.base-package= com.dkbcodefactory.assignment
app.api.contact-name= apisupportgroup
app.api.contact-email= apisupportgroup@abc.com

spring.mvc.pathmatch.matching-strategy = ant-path-matcher